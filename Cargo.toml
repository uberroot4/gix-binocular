[package]
edition = "2021"
name = "gix-test"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "gitinfo"
path = "src/gitinfo.rs"

[workspace]
members = [
    "crates/cli",
    "crates/diff",
    "crates/commits",
    "crates/python",
    "crates/neon-npm"
]

[workspace.dependencies]
gix = { version = "0.62.0", default-features = false }
clap = { version = "4.1.1", features = ["derive", "cargo"] }
clap_complete = "4.4.3"
log = "0.4.21"
env_logger = "0.11.3"
anyhow = "1.0.42"

[dependencies]
diff = { path = "./crates/diff", version = "0.1.0" }
commits = { path = "./crates/commits", version = "0.1.0" }
cli = { path = "./crates/cli", version = "0.1.0" }
clap = { workspace = true }
gix = { workspace = true }
log = { workspace = true }
env_logger = { workspace = true }
anyhow = { workspace = true }

comfy-table = "7.1.0"
chrono = "0.4.38"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "gitinfo"
harness = false